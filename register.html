<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href= "main.css"/>
    </head>
    <body>
        <div class="signup" align="center">
            <h1>Sign Up</h1>
            <p>Please fill out all required fields.</p>
            
            <div class="form-container">
                <form method="post" align="center">
                    <p><input type="text" name="firstname" placeholder="First Name"/></p>

                    <p><input type="text" name="lastname" placeholder="Last Name"/></p>

                    <p><input type="text" name="username" placeholder="Username"/></p>

                    <p><input type="password" name="password" placeholder="Password"/></p>

                    <p><input type="password" name="password" placeholder="Re-Enter Password"/></p>
                </form>
            </div>
        </div>
        <div align="center">
            <button>Sign Up</button> <!--- submit new account form --->
            <button type="button" class="cancelbtn" onclick="history.back()">Cancel</button>
        </div>
        
    </body>
</html>
