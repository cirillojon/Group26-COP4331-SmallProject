<!DOCTYPE html>
<html lang="en">
<head>
    <style> img { max-width: 100%; } </style>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <title>Contacts Manager - Sign Up</title>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="align">
    <!-- partial:index.partial.html -->
      
    <div class="grid">
          <img draggable="false" ondragstart="return false;" src="/images/ProfContactsLogo_white.png" class="image">

        <form class="form login">
            
            <div class="form__field">
                
                <label for="login__firstname">
                    <svg class="icon">
                      <use xlink:href="#icon-name"></use>
                    </svg>
                    <span class="hidden">First Name</span>
                </label>

                <input autocomplete="firstname" id="firstName" type="text" name="firstname" class="form__input" placeholder="First Name" required="">

            </div>

            <div class="form__field">

                <label for="login__lastname">
                    <svg class="icon">
                        <use xlink:href="#icon-name"></use>
                    </svg>
                    <span class="hidden">Last Name</span>
                </label>

                <input autocomplete="lastname" id="lastName" type="text" name="lastname" class="form__input" placeholder="Last Name" required="">

            </div>

            <div class="form__field">

                <label for="login__username">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg>
                    <span class="hidden">Username</span>
                </label>

                <input autocomplete="username" id="userName" type="text" name="username" class="form__input" placeholder="Username" required>

             </div>

            <div class="form__field">

                <label for="login__password">
                    <svg class="icon">
                        <use xlink:href="#icon-lock"></use>
                    </svg>
                    <span class="hidden">Password</span>
                </label>

                <input id="loginPassword" type="password" name="password" class="form__input" placeholder="Password" required="">
            </div>

            <div class="form__field">
                <label for="login__repeatpassword">
                    <svg class="icon">
                        <use xlink:href="#icon-repeat"></use>
                    </svg>
                    <span class="hidden">Repeat Password</span>
                </label>

                <input id="repeatPassword" type="password" name="password" class="form__input" placeholder="Repeat Password" required="">

            </div>

            <span id="registerResult"></span>

            <div class="form__field">
                <button type="button" class="buttons" id="loginButton" onclick="doRegister();">Sign up </button>
            </div>

        </form>


        <p class="text--center">Already a member? <a href="index.html">Sign in.</a> 
            <svg class="icon">
                <use xlink:href="#icon-arrow-right"></use>
            </svg>
        </p>

    </div>

        <svg xmlns="http://www.w3.org/2000/svg" class="icons">

          <symbol id="icon-user" viewBox="0 0 1792 1792">

        <!-- partial -->

</body>
</html>
